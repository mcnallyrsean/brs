<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BRS VR Tour</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-drag-look-controls-component/master/dist/aframe-drag-look-controls-component.min.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="img1" src="1.png">
      <img id="img2" src="2.png">
      <img id="img3" src="3.png">
      <img id="navimg1" src="1-nav.png">
      <img id="navimg2" src="2-nav.png">
      <img id="navimg3" src="3-nav.png">
    </a-assets>

    <a-entity position="0 1.6 0" rotation="0 90 0">
      <a-entity camera="" drag-look-controls look-controls="" mouse-cursor="">
        <a-cursor position="0 0 -2" scale="2 2 2" fuse="true" fuseTimeout="50" color="#ffffff"></a-cursor>
      </a-entity>
    </a-entity>

    <a-sky id="sky1" src="#img1" rotation="0 90 0" visible="true"></a-sky>
    <a-sky id="sky2" src="#img2" rotation="0 90 0" visible="false"></a-sky>
    <a-sky id="sky3" src="#img3" rotation="0 90 0" visible="false"></a-sky>

    <a-entity rotation="0 0 0">
      <a-curvedimage id="nav1" src="#navimg1" radius="5.7" theta-length="32.5" 3eight=".85" position="0 .25 0" scale=".4 .4 .4"  opacity=".45">
        <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
        <a-event name="mouseenter" opacity="1"></a-event>
        <a-event name="mouseleave" opacity=".45"></a-event>
      </a-curvedimage>
    </a-entity>

    <a-entity rotation="0 -120 0">
      <a-curvedimage id="nav2" src="#navimg2" radius="5.7" theta-length="32.5" 3eight=".85" position="0 .25 0" scale=".4 .4 .4"  opacity=".45">
        <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
        <a-event name="mouseenter" opacity="1"></a-event>
        <a-event name="mouseleave" opacity=".45"></a-event>
      </a-curvedimage>
    </a-entity>

      <a-entity rotation="0 -240 0">
        <a-curvedimage id="nav3" src="#navimg3" radius="5.7" theta-length="32.5" 3eight=".85" position="0 .25 0" scale=".4 .4 .4"  opacity=".45">
          <a-animation attribute="rotation" from="0 0 0" to="0 -360 0" begin="0" dur="160000" repeat="infinite" easing="linear"></a-animation>
          <a-event name="mouseenter" opacity="1"></a-event>
          <a-event name="mouseleave" opacity=".45"></a-event>
        </a-curvedimage>
      </a-entity>
  </a-scene>
  <script src="tour.js"></script>
</body>
</html>
